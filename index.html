<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap');
        
        @import url('https://fonts.googleapis.com/css2?family=LXGW+WenKai+Mono+TC&display=swap');
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            background-color: #202020;
        }

        .s1d {
            
            position:absolute;
            top:52%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin: 0;
            text-align: center;
            
            z-index: 38; /* Ensure the header overlaps the boxes */
            color: white;
            
            font-family: "Teko", sans-serif;
            font-weight: 700;
            font-size: 12em;
            text-shadow: 0 0 5px black,
            0 0 10px black,
            0 0 20px black,
            0 0 20px black,
            0 0 30px black,
            0 0 30px black,
            0 0 40px black;

            display:inline;
            line-height: 1;
            pointer-events: none;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            margin: auto;
            width: 100%;
            height: 100vh;
            box-sizing: border-box;
            padding: 0.5%;
            padding-top: 1%;
            position: relative;
        }

        .box {
            border: 2px solid black;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: none;
            font-size: 24px;
            border-radius: 8vh;
            font-size: 6rem;
            font-family: "LXGW WenKai Mono TC", monospace;
            font-weight: 800;
            -webkit-text-stroke: 0.2px #000;

        }

        .box1 {
            background-color: #3f88c5;
            border-radius: 2vh 10vh 4vh 14vh;
        }

        .box2 {
            background-color: #F50025;
            border-radius: 10vh 2vh 14vh 4vh;
        }

        .box3 {
            background-color: none;
            
            border: none;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            -webkit-text-stroke: 0px;
        }
        .box3 h1{
            font-size: 3.5rem;
            margin: 0;
            margin-top: 5vh;
            padding: 0;
            font-weight: 300;
            line-height: 10vh;
            
        }
        .box3 p{
            font-size: 1.5rem;
            margin: 0;
            padding: 0;
            font-weight: 300;
        }
        .box3 a{
            margin-top: 5vh;
            font-size: 2rem;
            font-weight: 300;
            border: solid 4px white;
            padding-top: 2vh;
            padding-bottom: 2vh;
            padding-left: 2vw;
            padding-right: 2vw;
            border-radius: 4vh;
        }
        .box3 a:hover{
            background-color: white;
            color: black;
            font-weight:700;
            transition:ease-in 0.1s;
            
        }
        .box4 {
            background-color: #99cc33;
            border-radius: 4vh 14vh 2vh 10vh;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(4, 1fr);
            }
        }
    </style>
    <title>s1d</title>
</head>
<body>
    <a href="#"><span class="s1d">s1d</span></a>
<div class="container">
    
    <div class="box box1" onclick="alert('Div 1 clicked')">
        About
    </div>
    <div class="box box2" onclick="alert('Div 2 clicked')">
        Login
    </div>
    <div class="box box3" onclick="alert('Div 3 clicked')">
        <h1><b><i>empowering</i></b> the <u>internet</u></h1>
        <p>one link at a time</p>
        <a class="yours">get yours</a>
        
    </div>
    <div class="box box4" onclick="alert('Div 4 clicked')">
        Merch
    </div>
    
</div>
</body>
</html>
